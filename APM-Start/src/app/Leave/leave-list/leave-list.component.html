<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="leaves && leaves.length">
        <thead>
          <tr>

            <th>Leave Name</th>
            <th>Number Of Days</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let leave of filteredLeaves">


            <td>
              <a>
                {{ leave.leavename}}
              </a>
            </td>
            <td>{{ leave.numberOfDays }}</td>


            <td>
              <button class="btn btn-outline-primary btn-sm"
              [routerLink]="['/leaves',leave.id,'edit']">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
