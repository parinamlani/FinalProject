<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="products && products.length">
        <thead>
          <tr>

            <th>Name</th>
            <th>Email</th>
            <th>Date Of Birth</th>
            <th>Date of Joining</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">


            <td>
              <a>
                {{ product.name }}
              </a>
            </td>
            <td>{{ product.email }}</td>
            <td>{{ product.dob }}</td>
            <td>{{ product.doj }}</td>

            <td>
              <button class="btn btn-outline-primary btn-sm"
              [routerLink]="['/products',product.id,'edit']">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
